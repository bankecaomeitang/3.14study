<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{display: flex;width: 1000px;height: 1000px;border: 1px solid red;align-content: flex-end;align-content: center;align-content: space-between;}
			.txt{width: 100px;height: 300px;background: red;text-align: center;line-height: 50px;font-weight: bold;margin: 20px;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="txt">1<br>1</div>
			<div class="txt" style="background: lightskyblue;flex-grow: 1;">2<br>2</div>
			<div class="txt" style="background: lawngreen;flex-grow: 1;">3<br>3</div>
			<div class="txt" style="background: lightgoldenrodyellow;flex-grow: 4;">4<br>4</div>
			<div class="txt" style="background: pink;padding: 20px;">5<br>5</div>
			<div class="txt">1<br>6</div>
			<div class="txt" style="background: lightskyblue;padding: 60px;flex-shrink: 0;align-self: flex-end;">7<br>7</div>
			<div class="txt" style="background: lawngreen;padding: 30px;">8<br>8</div>
			<div class="txt" style="background: lightgoldenrodyellow;padding: 80px;">9<br>9</div>
			<div class="txt" style="background: pink;padding: 20px;">10<br>10</div>
		</div>
	</body>
</html>
